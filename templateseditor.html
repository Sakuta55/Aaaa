<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>واجهة التحكم في الإصدارات</title>
</head>
<body style="direction: rtl; font-family: sans-serif;">
    <h1>الإصدارات الحالية:</h1>
    <ul>
        {% for version, info in data.items() %}
            <li>
                <strong>الإصدار {{ version }}</strong> |
                إجباري: {{ "صح" if info["اجباري"] else "خطأ" }} |
                لينك: <a href="{{ info['اللينك'] }}" target="_blank">{{ info['اللينك'] }}</a>
            </li>
        {% endfor %}
    </ul>

    <h2>تعديل أو إضافة إصدار جديد</h2>
    <form method="post" action="/update">
        <label>النسخة:</label><br>
        <input name="version" required><br><br>

        <label>رقم الإصدار:</label><br>
        <input type="number" name="الاصدار" required><br><br>

        <label>هل التحديث إجباري؟</label><br>
        <select name="اجباري">
            <option value="true">نعم</option>
            <option value="false">لا</option>
        </select><br><br>

        <label>الرابط:</label><br>
        <input name="اللينك" required><br><br>

        <button type="submit">حفظ</button>
    </form>
</body>
</html>
