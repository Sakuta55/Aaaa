<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم</title>
</head>
<body>
    <h2>تعديل البيانات</h2>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form method="post" action="/update">
        <label>الإصدار:</label><br>
        <input type="text" name="version" required><br>
        <label>الرقم:</label><br>
        <input type="number" name="الاصدار" required><br>
        <label>إجباري (true/false):</label><br>
        <input type="text" name="اجباري" required><br>
        <label>الرابط:</label><br>
        <input type="text" name="اللينك" required><br><br>
        <input type="submit" value="حفظ">
    </form>
    <hr>
    <h3>البيانات الحالية:</h3>
    <ul>
    {% for key, item in data.items() %}
        <li><strong>{{ key }}</strong>: {{ item }}</li>
    {% endfor %}
    </ul>
</body>
</html>
